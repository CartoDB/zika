<!DOCTYPE html>
<html lang="en">
<head>
  <title>Zika environmental sustainability index (from 0 to 1)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="http://libs.cartocdn.com/di.js/v0/themes/css/deep-insights.css" />
  <link rel="stylesheet" href="zzz-dist.css" media="screen">
  <link rel="shortcut icon" href="favicon.ico" />

  <script src="//localhost:9091"></script>
</head>


<body>
  <div id="dashboard"></div>

  <script type="text/template" id="tpl-sql-base">
    SELECT
    cartodb_id,
    name,
    st_translate(the_geom_webmercator, 0, -145000) the_geom_webmercator,
    true has_cases
    FROM world_borders
  </script>

  <script type="text/template" id="tpl-tooltip-base">
    <div class="CDB-Tooltip CDB-Tooltip--isLight">
      <h1>{{name}}</h1>
    </div>
  </script>

  <script type="text/template" id="tpl-sql-env">
    SELECT * FROM zika_env_supz order by value asc
  </script>


  <script type="text/template" id="tpl-css-env">
    #zika_env_supz{
      marker-fill-opacity: 1;
      marker-line-width: 0;
      marker-line-opacity: 1;
      marker-fill: #FFFFB2;
      marker-allow-overlap: true;
      [zoom>=3] {
        marker-width: 2;
      }
      [zoom>=5] {
        marker-width: 4;
      }
      [zoom>=6] {
        marker-width: 7;
      }
      [zoom>=7] {
        marker-width: 11;
      }
    }
    #zika_env_supz [ value <= 0.991382] {
       marker-fill: {{colors.quanti.scale1[0]}};
    }
    #zika_env_supz [ value <= 0.792891] {
       marker-fill: {{colors.quanti.scale1[1]}};
    }
    #zika_env_supz [ value <= 0.626995] {
       marker-fill: {{colors.quanti.scale1[2]}};
    }
    #zika_env_supz [ value <= 0.403778] {
       marker-fill: {{colors.quanti.scale1[3]}};
    }
    #zika_env_supz [ value <= 0.104523] {
       marker-fill: {{colors.quanti.scale1[4]}};
    }
  </script>

  <script type="text/template" id="tpl-legend-cases">
    <div class='cartodb-legend custom'>
      <ul>
      	<li>
      		<div class="bullet" style="background:{{colors.quali.value1}}"></div>
      		one locally transmitted zika case
      	</li>
      	<li>
      		<div class="bullet" style="background:{{colors.quali.value2}}"></div>
      		one imported zika case
      	</li>
      	<li>
      		<div class="bullet" style="background:{{colors.quali.important}}"></div>
      		one death directly due to zika
      	</li>
      </ul>
    </div>
  </script>

  <script type="text/javascript" src="zzz-libs-dist.js"></script>

  <script src=" http://libs.cartocdn.com/di.js/v0/deep-insights.uncompressed.js"></script>
  <script type="text/javascript" src="env_factors.js"></script>
  <script type="text/javascript" src="zzz-dist.js"></script>
</body>
</html>
